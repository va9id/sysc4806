<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Address Book</title>
</head>
<body>
  <h1>Create Address Book</h1>
  <form action="#" th:action="@{/addressbook/create}" th:object="${addressBook}" method="post">

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Address Book</h1>
    <p th:text="'AddressBook w/ id=' + ${id}"/>
    <p th:each="buddy : ${buddies}">
        id: <b><span th:text="${buddy.id}"/></b>
        Name: <b><span th:text="${buddy.name}"/></b>
        Phone Number: <b><span th:text="${buddy.phone}"/></b>
    </p>
</body>
</html>
